<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>密碼亂數表產生器</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/seedrandom.js"></script>
<style>
#randomTable {
    font-family: monospace;
    font-size: 2.0em;
}
</style>
</head>
<body>
<div class="container">
  <div class="jumbotron">
<h4>
輸入亂數表的編號：<input type="text" id="txtSeed" value="1234" />
&nbsp;<input type="button" id="btnGo" value="產生亂數表" class="btn btn-success" />

<a href = "https://lab0001-livevil404.c9users.io/hw-html-password-livEVlL/readme.html">使用說明</a>

</h4>

<div id="randomTable">
</div>

<script>

$("#btnGo").click(function () {
    var result = "";
	// 純數字:
	var sPool = "0123456789";
    // 數字+小寫字母: (去除 l, o)
    // var sPool = "abcdefghijkmnpqrstuvwxyz0123456789";
    // 數字+大小寫字母: (去除 I, O, l, o)
    // var sPool = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz0123456789";

    Math.seedrandom($("#txtSeed").val()); // 設定亂數種子
	var iRandom = 0; var ch = "?";
	for (iRow = 1; iRow <= 10; iRow++) {
		var sLine = (iRow + 100).toString().substr(1, 2) + ": ";
		for (iCol = 1; iCol <= 10; iCol++) {
			iRandom = Math.floor(Math.random() * sPool.length);
			ch = sPool.substr(iRandom, 1);
			sLine += ch;
		}
		result += sLine + "<br>";
	}
	
	$("#randomTable").html(result);
});

</script>

</body>
</html>
